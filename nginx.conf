server {
    listen 8080;

    # Serve the app under the subpath /CL_CD_GitAction_Demo/
    location /CL_CD_GitAction_Demo/ {
        root /usr/share/nginx/html;
        index index.html;

        # Try to serve requested file, fallback to index.html for SPA routing
        try_files $uri $uri/ /CL_CD_GitAction_Demo/index.html;
    }

    # Optional: Redirect root requests to the subpath
    location = / {
        return 302 /CL_CD_GitAction_Demo/;
    }
}

http {
    # Use /tmp for all nginx temp files so it's writable by non-root in OpenShift
    client_body_temp_path /tmp/client_body_temp;
    proxy_temp_path /tmp/proxy_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;
}