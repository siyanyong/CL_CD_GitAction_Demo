# Write nginx PID to a writable location (fix for OpenShift)
pid /tmp/nginx.pid;

worker_processes  1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Fix OpenShift permission issues by using writable temp paths
    client_body_temp_path /tmp/client_body_temp;
    proxy_temp_path /tmp/proxy_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    server {
        listen 8080;

        location /CL_CD_GitAction_Demo/ {
            root /usr/share/nginx/html;
            index index.html;

            try_files $uri $uri/ /CL_CD_GitAction_Demo/index.html;
        }

        location = / {
            return 302 /CL_CD_GitAction_Demo/;
        }
    }
}
